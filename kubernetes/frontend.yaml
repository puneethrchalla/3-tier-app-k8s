apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: frontend
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: frontend
    spec:
      containers:
      - image: 283210816420.dkr.ecr.us-east-1.amazonaws.com/kiosk-frontend
        name: kiosk-frontend
        resources: {}
        env:
        - name: COMPONENT_BACKEND_HOST
          value: "backend"
        - name: COMPONENT_BACKEND_PORT
          value: "8080"
      imagePullSecrets:
      - name: pureworks
status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    app: frontend
  name: frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    app: frontend
status:
  loadBalancer: {}
